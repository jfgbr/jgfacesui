<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<cc:interface componentType="messageDialog">
		<cc:attribute name="autoUpdate" type="java.lang.Boolean"
			default="false" />
		<cc:attribute name="severity" type="java.lang.String" />
		<cc:attribute name="header" type="java.lang.String" />
		<cc:attribute name="styleClass" type="java.lang.String" />
	</cc:interface>

	<cc:implementation>
		<p:dialog id="#{cc.id}Dlg" header="#{cc.header}" widgetVar="#{cc.widgetVar}" styleClass="#{cc.styleClass}" 
			 draggable="false" modal="true" resizable="false"
		     visible="#{not empty facesContext.maximumSeverity and facesContext.maximumSeverity.ordinal eq cc.severity}">
		    <p:messages globalOnly="true" />
		</p:dialog>
		
		<ui:remove>		
		<p:dialog id="#{cc.id}Dlg" widgetVar="#{cc.widgetVar}" resizable="false"
			draggable="false" closable="true" styleClass="#{cc.styleClass}"
			visible="#{not empty facesContext.maximumSeverity and facesContext.maximumSeverity.ordinal eq cc.severity}"
			modal="true" width="500" showHeader="false">
			
	
				<h:panelGroup layout="block" style="float:left">
					<h:outputText value="#{cc.header}" />
				</h:panelGroup>
				<h:panelGroup layout="block" style="float:right">
					<p:commandButton id="btn" value="X" oncomplete="#{cc.widgetVar}.hide();"
						process="@this" messages="" />
				</h:panelGroup>
	
				<h:panelGrid columns="1" width="100%">
					<p:messages globalOnly="true" />
				</h:panelGrid>
			
			
		</p:dialog>
		</ui:remove>
	</cc:implementation>

</ui:composition>
